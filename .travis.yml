language: node_js
node_js:
- lts/*
- 6
before_script:
- if [ $(echo "$(npm -v 2>&1 | cut -d. -f-2) < 4.2" | bc) -eq 1 ]; then npm run prepare; fi
after_success:
- ./node_modules/.bin/codacy-coverage < coverage/lcov.info
- ./node_modules/.bin/codecov
before_deploy:
- if [ $(echo "$(npm -v 2>&1 | cut -d. -f-2) < 4.2" | bc) -eq 1 ]; then npm run prepare; fi
deploy:
  provider: npm
  skip_cleanup: true
  email: n.kimura.cap@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: naokikimura/msgpack-rpc-lite
notifications:
  slack:
    secure: 
